<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />

    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    
    <title>Berry's - Music Store</title>
    <style>
      body {
          font-family: Arial, sans-serif;
          background-color: #121212;
          color: #fff;
          margin: 0;
          padding: 0;
      }
      header {
          display: flex;
          justify-content: space-between;
          align-items: center;
          padding: 1rem;
          background-color: #1f1f1f;
      }
      h1 {
          color: #ff4c98;
      }
      nav ul {
          list-style: none;
          display: flex;
          gap: 1rem;
      }
      nav ul li a {
          text-decoration: none;
          color: #fff;
      }
      #search {
            padding: 0.5rem;
            width: 250px;
            border: none;
            border-radius: 20px;
            outline: none;
            background-color: #2a2a2a;
            color: #fff;
            transition: 0.3s;
        }
        #search:focus {
            background-color: #3a3a3a;
            box-shadow: 0 0 5px #ff4c98;
        }

      main {
          padding: 2rem;
      }
      #featured {
          text-align: center;
      }
      .music-grid {
          display: grid;
          grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
          gap: 1rem;
      }
      footer {
          text-align: center;
          padding: 1rem;
          background-color: #1f1f1f;
          margin-top: 2rem;
      }
      #cart-count {
          background-color: #ff4c98;
          color: #fff;
          border-radius: 50%;
          padding: 0.2rem 0.6rem;
          font-weight: bold;
          font-size: 1rem;
      }


  </style>

  </head>
  <body>
    <header>
      <h1>Berry's</h1>
      <input type="text" placeholder="Buscar música..." id="search">
      <nav>
          <ul>
              <li><a href="#">Inicio</a></li>
              <li><a href="#">Explorar</a></li>
              <li><a href="#">Carrito (<span id="cart-count">0</span>)</a></li>
          </ul>
      </nav>
  </header>

  <main>
    <section id="featured">
        <h2>Destacados</h2>
        <div class="music-grid">
            <!-- Aquí irán las canciones -->
        </div>
    </section>
    <section id="new-arrivals">
      <h2>Nuevas Llegadas</h2>
      <div class="music-grid">
          <!-- Aquí irán las canciones de nuevas llegadas -->
      </div>
    </section>
    <section id="genres">
      <h2>Géneros</h2>
      <div class="genre-list">
          <div class="genre-item" style="background-image: url('que onda!');">
              <span>Pop</span>
          </div>
          <div class="genre-item" style="background-image: url('img/rock.jpg');">
              <span>Rock</span>
          </div>
          <div class="genre-item" style="background-image: url('img/jazz.jpg');">
              <span>Jazz</span>
          </div>
          <div class="genre-item" style="background-image: url('img/hiphop.jpg');">
              <span>Hip Hop</span>
          </div>
          <!-- Puedes agregar más géneros aquí -->
      </div>
  </section>
  
    <section id="genres">
      <h2>Géneros</h2>
      <div class="genre-list">
          <div class="genre-item">Pop</div>
          <div class="genre-item">Rock</div>
          <div class="genre-item">Jazz</div>
          <div class="genre-item">Hip Hop</div>
          <!-- Agregar más géneros según lo necesites -->
      </div>
    </section>
    <section id="artists">
      <h2>Artistas Destacados</h2>
      <div class="music-grid">
          <!-- Aquí irán los artistas destacados -->
      </div>
    </section>
    <section id="special-offers">
      <h2>Ofertas Especiales</h2>
      <div class="music-grid">
          <!-- Aquí irán las ofertas especiales o canciones en descuento -->
      </div>
    </section>
    <section id="top-charts">
      <h2>Top Charts</h2>
      <div class="music-grid">
          <!-- Aquí irán las canciones más populares -->
      </div>
    </section>
    
  </main>

    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>

    <footer>
      <p>&copy; 2025 Berry's - Todos los derechos reservados</p>
  </footer>

  </body>
</html>
